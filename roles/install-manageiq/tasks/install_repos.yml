- name: install manageiq dependency
  yum: name={{ item }} state=present
  with_items:
   - git-all
   - memcached
   - postgresql-devel
   - postgresql-server
   - libxml2-devel 
   - libxslt-devel
   - patch
   - python-pip
   - nodejs
   - libcurl-devel
   - openssl-devel
   - npm
   - cmake
  become: true
  become_user: root

- name: pip install pexpect
  command: pip install pexpect
  become: true
  become_user: root

#- name: install nodejs      
#  shell: "sudo curl --silent --location https://rpm.nodesource.com/setup | bash -"

- name: install bower
  npm: name=bower global=yes
  become: true
  become_user: root

- name: Enable memcached
  shell: "systemctl enable memcached"
  become: true
  become_user: root

- name: start memcached
  shell: "systemctl start memcached"
  become: true
  become_user: root

